<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details - MightyHacker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Roboto Mono", monospace;
            background-color: #003366;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar-custom {
            background-color: #e0e0e0;
        }

        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #003366;
        }

        .navbar-custom .nav-link {
            margin-left: 15px;
        }

        .navbar-custom .nav-link:hover {
            color: #001f3f;
        }

        .navbar-custom .btn-login {
            color: #003366;
            border-color: #003366;
        }

        .navbar-custom .btn-login:hover {
            color: #ffffff;
            background-color: #003366;
            border-color: #003366;
        }

        .navbar-custom .nav-item {
            margin: 0 15px;
        }

        .navbar-custom .btn-login {
            margin-right: 30px;
        }

        .navbar-custom .navbar-brand {
            margin-left: 30px;
        }

        .navbar-toggler img {
            width: 30px;
            height: auto;
        }

        .navbar-brand img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #003366;
        }

        .group-details-container {
            max-width: 800px;
            margin: 5% auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            color: #003366;
        }

        .group-details-container h2 {
            margin-bottom: 20px;
            color: #001f3f;
        }

        .member-list {
            margin-top: 20px;
        }

        .member-list ul {
            list-style-type: none;
            padding: 0;
        }

        .member-list li {
            padding: 10px;
            background-color: #003366;
            color: #fff;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-member-btn {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #003366;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .remove-member-btn:hover {
            background-color: #e0a800;
            border-color: #d39e00;
            color: #fff;
        }

        .footer {
            background-color: #e0e0e0;
            color: #003366;
            text-align: center;
            padding: 40px 20px;
            width: 100%;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
        }

        .footer h4 {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="/home" id="logoButton">
            <img src="{{ url_for('static', filename='images/Logo.jpg') }}" alt="Avatar Button">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/contact" id="contactButton">Contact</a>
                </li>
               
            </ul>
        </div>
    </nav>

    <div class="group-details-container">
        <h2>{{ group.name }} - Group Details</h2>

        <div class="member-list">
            <h3>Group Members</h3>
            <ul>
                {% for member in members %}
                <li>
                    {{ member.user.username }}
                    <form action="{{ url_for('remove_group_member', group_id=group.id, user_id=member.user_id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="remove-member-btn">Remove</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <footer class="footer">
        <h4>MightyHacker &copy; 2023</h4>
        <p>All Rights Reserved</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
